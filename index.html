<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown‚è∞</title>
    <link rel="icon" type="image/png" href="clok">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Video-->
    <video class="video-background" loop muted autoplay>
       <source src="./timeClock (1).mp4">
    </video>
    <div class="video-overlay"></div>

    <!--Container-->
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>CREATE YOUR COUNTDOWN !</h1>
            <form  class="from" id="countdownForm">
                <label for="Title">Titel</label>
                <input type="text" id="title" placeholder="Name of Your Countdown">
                <label for="date-picker">SELECT A DATE</label>
                <input type="date" id="date-picker">
                <button type="submit">SUBMIT</button>
            </form>
        </div>

        <!--COUNTDOWN-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!--COMPLETE-->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown completed !</h1>
            <h1 class="complete-info">Countdown Finished on 04-10-2021</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
